type NFT @entity(immutable: true) {
  id: Bytes!
  nftCA: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}


type TokenInfo @entity {
  id: ID!
  ca: Bytes! # address
  tokenId: BigInt! # uint256
  tokenURL: String!
  name: String!
  owner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}


